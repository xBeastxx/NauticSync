# Dependabot configuration for NauticSync
# Automatically checks for dependency updates weekly
# https://docs.github.com/code-security/dependabot/dependabot-version-updates

version: 2
updates:
  # NPM dependencies (package.json)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Los_Angeles"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "automated"
    groups:
      # Group all development dependencies together
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group production dependencies by type
      react-ecosystem:
        patterns:
          - "react*"
          - "@tanstack/*"
      electron-ecosystem:
        patterns:
          - "electron*"
          - "@electron/*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "automated"
